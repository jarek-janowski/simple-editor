<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple editor</title>
</head>

<body>
  <main class="main">
    <h1 class="main__heading">My editor</h1>
    <form class="form">
      <p>
        <textarea class="form__textarea form__textarea--js" name="yourStory" placeholder="Type some text.."></textarea>
      </p>
    </form>
    <div class="button-wrapper">
      <button class="button button--load-js">Load<span class="button__info--js"></span></button>
      <button class="button button--save-js">Save</button>
    </div>
    <button class="button button--special button--clear-js">Clear local storage</button>
  </main>
</body>

</html>
